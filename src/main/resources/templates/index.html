<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <title th:text="Home">Recipe Home</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid">
        <h2>List of recipes</h2>
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="panel pane  "></div>
            </div>
        </div>

    </div>
    <h1>My Recepices dkfj df!</h1>
    <p>
        This is my first recipe. I'll cook you Water fufu.
    </p>
    <main>

            <div th:each="recipe: ${recipes}" class="media">
                <div class="media-left media-middle">
                    <a th:href="@{/details/{id}(id=${recipe.id})}">
                        <img th:src="@{${recipe.imageUrl}}"/>
                    </a>
                </div>
                <div class="media-body">
                    <a th:href="@{/details/{id}(id=${recipe.id})}">
                        <h4 class="media-heading" th:text="${recipe.description}"></h4>
                    </a>
                    <p>
                        <span> Prep Time:</span><span th:text="${recipe.prepTime}+' minutes'"></span>
                        <span> Cook Time:</span><span th:text="${recipe.cookTime}+' minutes'"></span>
                        <span> Yield:</span><span th:text="'Serves '+ ${recipe.servings}"></span>
                    </p>
                </div>

            </div>

    </main>
</body>
</html>
