<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ingredients list</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap-theme.min.css}">

    <link rel="stylesheet" th:href="@{/css/main.css}">
    <script src="webjars/jquery/3.2.1/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"
            th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}">
    </script>
</head>
<body>
<header>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" th:href="@{/index}">
                    <img class="logo" alt="Brand" th:src="@{'/images/recipe-logo7.png'}"/>
                </a>
            </div>
            <ul class="nav navbar-nav pull-right col-md-6">
                <li class="active">
                    <a th:href="@{/index}">Home</a>
                </li>
                <li>
                    <a th:href="@{/recipe/new}" href="#">Create Recipes</a>
                </li>
                <li>
                    <a href="#">About</a>
                </li>
            </ul>
        </div>
    </nav>
</header>
<main>
    <div class="container-fluid">
        <div class="row">
            <ol class="breadcrumb">
                <li><a th:href="@{/index}">Recipes List</a></li>
                <li><a th:href="@{'/recipe/details/'+${recipe.id}}" th:text="${recipe.description}">Recipe</a></li>
                <li><a th:href="@{'/recipe/'+${recipe.id}+'/ingredients'}" th:text="${recipe.description}">Recipe</a>
                </li>
            </ol>
        </div>
        <h2 class="col-md-offset-1" th:text="${recipe.description}"></h2>
        <div class="row">
            <div class="col-md-10 col-md-offset-1">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">Ingredients</h3>
                    </div>
                    <div class="panel-body">
                        <div class="table-responsive" th:if="${not #lists.isEmpty(recipe.ingredients)}">
                            <table class="table table-striped table-hover">
                                <thead class="thead-inverse">
                                <tr>
                                    <th>ID</th>
                                    <th>Description</th>
                                    <th>View</th>
                                    <th>Update</th>
                                    <th>Delete</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:remove="all">
                                    <td>12</td>
                                    <td>Pilé Pommes</td>
                                    <td><a href="#">View</a></td>
                                    <td><a href="#">Update</a></td>
                                    <td><a href="#">Delete</a></td>
                                </tr>
                                <tr th:remove="all">
                                    <td>12</td>
                                    <td>Pilé Pommes</td>
                                    <td><a href="#">View</a></td>
                                    <td><a href="#">Update</a></td>
                                    <td><a href="#">Delete</a></td>
                                </tr>
                                <tr th:each="ingredient:${recipe.ingredients}">
                                    <td th:text="${ingredient.id}">Id</td>
                                    <td th:text="${ingredient.amount}+' '+  ${ingredient.uom.name} + ' ' + ${ingredient.description}">
                                        Description
                                    </td>
                                    <td>
                                        <a th:href="@{'/recipe/'+${recipe.id}+'/ingredients/details/'+${ingredient.id}}">
                                            View <span class="glyphicon glyphicon-eye-open"></span> </a></td>
                                    <td>
                                        <a th:href="@{'/recipe/'+${recipe.id}+'/ingredients/update/'+${ingredient.id}}"
                                           class="text-warning">
                                            Update <span class="glyphicon glyphicon-pencil"></span>
                                        </a>
                                    </td>
                                    <td><a th:href="@{'/recipe/'+${recipe.id}+'/ingredients/delete/'+${ingredient.id}}"
                                           class="text-danger">
                                        Delete <span class="glyphicon glyphicon-trash"></span></a></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="panel-footer text-center">
                        <a th:href="@{'/recipe/'+${recipe.id}+'/ingredients/add'}" class="text-center btn btn-primary">Add
                            Ingredient
                            <span class="glyphicon glyphicon-plus-sign"></span></a>
                    </div>
                </div>

            </div>
        </div>

    </div>
</main>
<footer class="my-footer">
    <div class="container-fluid">
        <p class="center-block text-center">Copyright &copy; DDF 2020</p>
    </div>
</footer>

</body>
</html>
